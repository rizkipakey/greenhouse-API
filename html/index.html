<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greenhouse Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ğŸŒ± Greenhouse Dashboard</h1>
  <canvas id="chart" width="400" height="200"></canvas>

  <script>
    async function fetchData() {
      const res = await fetch('/data');
      return res.json();
    }

    async function updateChart(chart) {
      const data = await fetchData();
      const now = new Date(data.timestamp * 1000).toLocaleTimeString();

      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(data.temperature);
      chart.data.datasets[1].data.push(data.humidity);
      chart.data.datasets[2].data.push(data.light);

      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }

      chart.update();
    }

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperature (Â°C)', data: [], borderColor: 'red' },
          { label: 'Humidity (%)', data: [], borderColor: 'blue' },
          { label: 'Light (lux)', data: [], borderColor: 'orange' }
        ]
      },
      options: { responsive: true }
    });

    setInterval(() => updateChart(chart), 3000);
  </script>
</body>
</html>
